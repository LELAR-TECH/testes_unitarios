name: Unit Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-sql-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
          pip install sqlparse

      - name: Unit Tests
        id: tests
        run: python .github/scripts/unit_tests.py

      - name: Create Check Run
        uses: LouisBrunner/checks-action@v1.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: SQL Validation
          conclusion: ${{ steps.tests.outputs.comment_message == 'SQL validation successful. Thanks for your contribution!' && 'success' || 'failure' }}
          output: |
            {"title": "SQL Validation", "summary": "${{ steps.tests.outputs.comment_message }}"}
